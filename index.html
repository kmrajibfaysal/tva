<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave - Web Player: Music for everyone</title>

    <!-- Google Font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav
        class="container mx-auto my-8 flex justify-between items-center px-1"
      >
        <img src="./assets/Logo.png" alt="" />
        <div class="hidden sm:block">
          <a class="mx-4" href="#">About</a>
          <a class="mx-4" href="#">Episodes</a>
          <a class="mx-4" href="#">Host</a>
        </div>
        <div class="hidden sm:block">
          <button class="grad-btn">
            Subscribe <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="sm:hidden"><i class="fa-solid fa-bars"></i></div>
      </nav>
      <!-- Hero section -->
      <section
        class="hero flex flex-col justify-center items-center gap-6 sm:gap-[46px] py-10 sm:py-[100px]"
      >
        <div
          id="microphone"
          class="w-[200px] h-[200px] sm:w-[350px] sm:h-[350px] container mx-auto flex items-center justify-center relative"
        >
          <span
            id="new-badge"
            class="absolute bg-[#00ff88] top-0 right-0 sm:right-6 text-xs sm:text-lg"
            >NEW</span
          >
          <img class="h-20 sm:h-[200px]" src="./assets/microphone.png" alt="" />
        </div>
        <div class="text-center">
          <h1 class="font-extrabold text-4xl sm:text-6xl">TechWave</h1>
          <p class="my-2">
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
          <div class="mt-5">
            <button class="grad-btn mx-1">
              <i class="fa-brands fa-spotify"></i> Listen On Spotify
            </button>
            <button id="subscribe-btn" class="mx-1">
              <i class="fa-regular fa-envelope"></i> Subscribe
            </button>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
